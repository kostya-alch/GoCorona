<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header id="open" class="header">
        <div id="close" class="header__container">
          <a href="" class="header__logo">
            <img src="./img/logotipchik.svg" alt="GoCorona" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__button">
            <a href="" class="button button_blue">DOWNLOAD</a>
            <a href="#open" class="icon-menu">
              <span></span>
            </a>
            <a href="#close" class="close-icon-menu">
              <span></span>
            </a>
          </div>
        </div>
      </header>
      <!-- header -->

      <!-- main -->
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__content">
              <div class="get-started__text-block text-block">
                <h1 class="text-block__title text-block__title_blue">
                  Take care of yours family’s <span> health.</span>
                </h1>
                <div class="text-block__text">
                  All in one destination for COVID-19 health queries. Consult
                  10,000+ health workers about your concerns.
                </div>
                <a href="" class="text-block__button button">GET STARTED</a>
              </div>
            </div>
            <div class="get-started__image">
              <img src="./img/main/main.svg" alt="Врач с ребёнком" />
            </div>
            <div class="get-started__video">
              <a class="video-get-started">
                <div class="video-get-started__icon">
                  <img src="./img/main/play.svg" alt="play" />
                </div>
                <div class="video-get-started__body">
                  <div class="video-get-started__title">
                    Stay safe with GoCorona
                  </div>
                  <div class="video-get-started__text">Watch Video</div>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <!-- main -->

      <!-- footer -->
      <footer class="footer">footer</footer>
      <!-- footer -->
    </div>
  </body>
</html>
